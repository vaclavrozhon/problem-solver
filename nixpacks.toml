[phases.setup]
nixPkgs = ["python311", "nodejs_18", "npm-9_x"]

[phases.install]
cmds = [
    "pip install -r requirements.txt",
    "cd frontend && npm install"
]

[phases.build]
cmds = ["cd frontend && VITE_API_BASE=https://automatic-researcher-production.up.railway.app npm run build"]

[start]
cmd = "python3 railway-start.py"